<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
	<head>
	
{% if latest_coord %}
		<title>Tutoriel Google Maps</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<!-- ElÃ©ment Google Maps indiquant que la carte doit Ãªtre affichÃ© en plein Ã©cran et
		qu'elle ne peut pas Ãªtre redimensionnÃ©e par l'utilisateur -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<!-- Inclusion de l'API Google MAPS -->
		<!-- Le paramÃ¨tre "sensor" indique si cette application utilise dÃ©tecteur pour dÃ©terminer la position de l'utilisateur -->
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			function initialiser() {
	var latlng = new google.maps.LatLng({{latest_coord.latitude}},{{latest_coord.longitude}});
	var options = {
		center: latlng,
		zoom: 7,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	
	var carte = new google.maps.Map(document.getElementById("carte"), options);
	var marqueur = new google.maps.Marker({
		position: new google.maps.LatLng({{latest_coord.latitude}},{{latest_coord.longitude}}),
		map: carte
	});
}
{% endif %}
		</script>
	</head>
	<body onload="initialiser()">
		<div id="carte" style="width:100%; height:100%"></div>
	</body>
</html>
